<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning Platform - Login</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/login.css' %}"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="res-headline">
        <div class="logo-text">
          <p>BRIGHTMIND</p>
        </div>
      </div>
      <div class="side-panel-design">
        <div class="logo">
          <div class="logo-text">
            <p>BRIGHTMIND</p>
          </div>
          <div class="line-vert"></div>
        </div>
        <div class="bottom-text">
          <p>
            <span class="bottom-headline">With us</span><br />
            <span class="bottom-para">
              the learning curve is full of passion</span
            >
          </p>
        </div>
      </div>
      <div class="form-wrapper">
        <div class="form">
          <div class="form-header">
            <h2>Login</h2>
          </div>
          <form class="form-container">
            <div class="input-container">
              <input
                class="inputs"
                placeholder="Enter your username"
                name="UserName"
                type="text"
              />
            </div>
            <div class="input-container">
              <input
                class="inputs"
                placeholder="Enter your password"
                name="Password"
                type="text"
              />
            </div>
            <div class="input-container sign-container">
              <a class="sign-up-btn" href="{% url 'register' %}"
                >Create a new account</a
              >
              <button class="sign-in-btn">sign in</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>

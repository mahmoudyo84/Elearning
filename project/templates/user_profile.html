{% extends 'base.html' %}

{% block content %}
  <h1>Your Profile</h1>

  <div>
    <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" width="100" height="100">
  </div>

  <p><strong>Username:</strong> {{ user_profile.user.Username }}</p>
  <p><strong>Bio:</strong> {{ user_profile.bio }}</p>
  <p><strong>Phone Number:</strong> {{ user_profile.phone_number }}</p>
  <p><strong>Instructor:</strong> {% if user_profile.is_instructor %} Yes {% else %} No {% endif %}</p>

  <a href="{% url 'edit_user_profile' %}">Edit Profile</a>
{% endblock %}
